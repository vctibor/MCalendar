<!DOCTYPE html>
<html>

<head>
  <title>MCalendar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <input id="year" type="hidden" value="{{year}}"/>
  <input id="month" type="hidden" value="{{month}}"/>

  <div class="heading">
    <span class="arrow" id="arrow_previous">◀</span>
    <span class=heading_label>2021</span>
    <span class="arrow" id="arrow_next">▶</span>
  </div>

  <br>
  <hr>
  <br>

  <div class="calendar">

    <table>

      <tr>
        <td class="col_date">.</td>
        <td class="col_weekday"></td>
        <td class="col_event">
          <input type="text"/>
        </td>
      </tr>

    </table>

    <br>

  </div>

  <br>
  <hr>
  <br>

  <section id="app"></section>
  <script type="module">
      import init from '/pkg/package.js';
      init('/pkg/package_bg.wasm');
  </script>
    
</body>

</html>
